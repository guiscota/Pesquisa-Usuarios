<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício guiado - Módulo 1</title>

    <link rel="stylesheet" href="./css/reset.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
    
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container z-depth-3">
        <h3 id="titulo">Pesquisa de usuários</h3>

        <div class="row">
            <div class="col s12 m9 l10">
                <input type="text" id="inputBuscar" placeholder="Buscar usuários..." autocomplete="off">
            </div>
            <div class="col s12 m3 l2">
                <button class="btn waves-effect waves-light" id="buttonBuscar" type="submit">Buscar
                    <i class="material-icons right">search</i>
                </button>
            </div>
        </div>

        <div class="row">

            <div class="col s12">
                <h4>Estatísticas</h4>
                <div class="row">
                    <div class="col s6 m3 l3">
                        <p class="flow-text z-depth-1 estatisticas">Sexo masculino: <spam class="bold"
                                id='totalSexoMasculino'>3</spam>
                        </p>
                    </div>
                    <div class="col s6 m3 l3">
                        <p class="flow-text z-depth-1 estatisticas">Sexo feminino: <spam id='totalSexoFeminino'></spam>
                        </p>
                    </div>
                    <div class="col s6 m3 l3">
                        <p class="flow-text z-depth-1 estatisticas">Soma das idades: <spam id='somaIdades'></spam>
                        </p>
                    </div>
                    <div class="col s6 m3 l3">
                        <p class="flow-text z-depth-1 estatisticas">Média das idades: <spam id='mediaIdades'></spam>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col s12">
                <h4><spam id='totalUsuarios'>100</spam> usuário(s) encontrado(s)</h4>
                <ul class="collection">               
                    <li class="collection-item">
                        <img src="https://materializecss.com/images/yuna.jpg" alt="" class="circle">
                        <p class="flow-text">Guilherme Soares Cota, <spam id='idadeUsario'>53</spam> anos</p>
                    </li>
                    <li class="collection-item">
                        <img src="https://materializecss.com/images/yuna.jpg" alt="" class="circle">
                        <p class="flow-text">Guilherme Soares Cota, <spam id='idadeUsario'>53</spam> anos</p>
                    </li>
                    <li class="collection-item">
                        <img src="https://materializecss.com/images/yuna.jpg" alt="" class="circle">
                        <p class="flow-text">Guilherme Soares Cota, <spam id='idadeUsario'>53</spam> anos</p>
                    </li>

                </ul>
            </div>
        </div>

    </div>

    <script src="./js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
